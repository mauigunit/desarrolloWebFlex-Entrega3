<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="fondo">
        <section class="fondo-oscuro">
            <nav class="navbar bg-success navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/logo.webp" alt="Logo" width="50" height="auto"
                            class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Facturación
                                    Electrónica</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section>
                <div class="container">
                    <h1 class="subtitulo">Contactate con nosotros</h1>
                    <form class="formularioContacto">
                        <div class="Contenedor-Slide">
                            <div class="row col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="FormControlNombre" class="form-label tituloContacto">Nombre:</label>
                                    <input type="text" class="form-control" id="FormControlNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="FormControlEmail" class="form-label tituloContacto">Email:</label>
                                    <input type="email" class="form-control" id="FormControlEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="FormControlAsunto" class="form-label tituloContacto">Asunto:</label>
                                    <input type="text" class="form-control" id="FormControlAsunto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="FormControlMensaje" class="form-label tituloContacto">Mensaje</label>
                                    <textarea class="form-control" id="FormControlMensaje" rows="3"></textarea>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-success mb-3 botonesHeader">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </header>
    <footer>
        <div class="footer">
            <p>2024 - Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
